plugins {
    id 'java'
}

group 'li.mesy'
version '0.1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compileOnly "org.keycloak:keycloak-core:15.0.0"
    compileOnly "org.keycloak:keycloak-server-spi:15.0.0"
    compileOnly "org.keycloak:keycloak-server-spi-private:15.0.0"
    compileOnly "org.keycloak:keycloak-services:15.0.0"
    compileOnly "org.keycloak:keycloak-saml-core-public:15.0.0"
    compileOnly "org.jboss.logging:jboss-logging:3.4.2.Final"
}